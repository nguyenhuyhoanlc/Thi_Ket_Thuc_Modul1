<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<canvas id="myCanvas" width="300" height="300" style="border: black 2px dotted"></canvas>
<script>
    function Circle(x,y,radius,color){
        this.x=x;
        this.y=y;
        this.radius=radius;
        this.color=color;
        this.render = function(){
            let canvas= document.getElementById('myCanvas');
            let ctx= canvas.getContext('2d');
            ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
            ctx.strokeStyle=this.color;
            ctx.stroke();
        }
    }
    let circle = new Circle(10,10,100,"#000000");
    circle.render();
</script>
</body>
</html>
